<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel ="stylesheet" href="/css/style.css">
  <head>
    <title> Aggiungi Piatto Al Buffet</title>
  </head>
  <body>
  	<fieldset>
	    <legend>quale Buffet vuoi aggiungere?</legend>
	
	    <div th:each = "buffet : ${listaBuffets}">
	      <p th:text = "${buffet.nomeBuffet}">nome Buffet</p>
	      <img src ="${buffet.immagine}" alt ="..."/>
	    </div>
	</fieldset>
	 <p> scrivi il nome del buffet che vuoi aggiungere</p>
	 <form th:action = "@{'/piatto/add/buffet/' + ${piatto.id}}" method = "post">
	 	<input type = "text" name = "nomeBuffet"/>
	 	<input type = "submit" value = "aggiungi Buffet"/>
	 </form>
  </body>
</html>
