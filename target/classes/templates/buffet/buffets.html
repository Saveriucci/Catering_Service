<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel ="stylesheet" href="/css/style.css">
  <head>
    <title>Buffet</title>
  </head>
  <body>
  <h1> Lista di tutti i Buffet che vengono offerti: </h1>
  <div  th:each="buffet : ${buffets}">
          <div class = "block" id ="es">
            <h5 th:text="${buffet.nomeBuffet}"> Nome </h5>
            <a th:href = "@{'/buffet/' + ${buffet.id}}" >  
            	<img th:src = "${buffet.immagine}" width="180" height="180">
            </a>
            <p th:text = "${buffet.descrizione}"> descrizione del buffet</p>
            <a  sec:authorize="hasAuthority('admin')"  th:href = "@{'/buffet/delete/' + ${buffet.id}}">Cancella Buffet</a>
          </div>
        </div>
<footer>
  <span><p>
  	<a th:href = "@{'/'}">Torna alla Homepage</a>
  	<a  sec:authorize="hasAuthority('admin')"  th:href = "@{'/buffet/add'}">Inserisci un altro Buffet</a>
  	</p></span>
</footer> 
  </body>
</html>

</html>
