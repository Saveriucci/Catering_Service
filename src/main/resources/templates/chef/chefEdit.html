<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel ="stylesheet" href="/css/style.css">
  <head>
    <title> Aggiorna uno Chef</title>
  </head>
  <body>
  	<center><form th:action="@{'/chef/edit/edit/' + ${chef.id}}" th:object="${chef}" 
			method="post" style="max-width: 600px; margin: 0 auto;">
		<div>
			<div th:if="${#fields.hasGlobalErrors()}">
				<p class ="errori" th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p> 
			</div>	
			<div>
				<label>Nome: </label>
				<div>
					<input type="text" th:field="*{nomeChef}" id="nome" placeholder="nome">
				</div>
			</div>
			
			<div>	
				<label >Cognome: </label>
				<div>
					<input type="text" th:field="*{cognomeChef}" id="cognome" placeholder="cognome"/>
				</div>
			</div>
			
			<div>	
				<label >Nazionalita: </label>
				<div>
					<input type="text" th:field="*{nazionalita}" id="nazionalita" placeholder="nazionalita"/>
				</div>
			</div>
			</div>
				<a th:href = "@{'/chef/' + ${chef.id}}">Annulla</a> 
			</div>
				<button type="submit">Aggiorna Chef</button> 
			</div>
		</div>
		</form></center>
  </body>
</html>
