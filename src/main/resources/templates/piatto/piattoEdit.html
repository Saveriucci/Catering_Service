<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel ="stylesheet" href="/css/style.css">
  <head>
    <title> Aggiorna un Piatto</title>
  </head>
  <body>
  	<center>
  		<form th:action="@{'/piatto/edit/edit/' + ${piatto.id}}" th:object="${piatto}" 
			method="post" style="max-width: 600px; margin: 0 auto;">
			<div>
				<div th:if="${#fields.hasGlobalErrors()}">
					<p class ="errori" th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p> 
				</div>	
			
				<div>
					<label>Nome: </label>
					<div>
						<input type="text" th:field="*{nomePiatto}" id="nome" placeholder="nome">
						<div  class = "errori" th:if="${#fields.hasErrors('nomePiatto')}" th:errors="*{nomePiatto}"></div>
					</div>
				</div>
			
				<div>	
					<label >Descrizione: </label>
					<div>
						<input type="text" th:field="*{descrizione}" id="descrizione" placeholder="descrizione"/>
						<div  class = "errori" th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></div>
					</div>
				</div>
			<div>
				<a th:href = "@{'/piatto/' + ${piatto.id}}">Annulla</a> 
			</div>				
				<button type="submit">Aggiungi piatto</button> 
			</form>
	</center>
  </body>
</html>
